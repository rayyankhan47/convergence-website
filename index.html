<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convergence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
    <nav id="navbar">
        <h1>CONVERGENCE</h1>
        <ul id="navul">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#sponsors">Sponsors</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div id="hamburger">
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Home -->
    <section id="home" class="header">
        <div class="header_txt">
            <h1 id="heroHead">
                <br>
                <span id="typeWrapper">
                    <span class="typewrite" data-loop="yes" data-speed="100" data-delay="1400"
                        data-words='["Connect.", "Collaborate.", "Grow."]'>
                    </span>
                </span>
            </h1>
        </div>
        <a href="#about" id="ScrollMeDown">
            <span class="material-symbols-outlined">
                south
            </span>
        </a>
    </section>

    <!-- About Part 1 -->

    <section class="about1 grid section" id="about1">
        <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F999226353%2F1837101154873%2F1%2Foriginal.20250402-192640?h=740&w=1200&auto=format%2Ccompress&q=75&sharp=10&s=0a4e5bd5bc8b2cbf67219540cb31266a"
            alt="image" class="about1_bg">
        <div class="about_gradient"></div>

        <div class="about1_data">
            <h1 class="about1_subtitle">WHO ARE WE?</h1>
        </div>

        <div class="about1_swiper">
            <div>
                <article class="about1_article">
                    <img src="Images/convergencelogo.png" alt="" class="about1_img">
                </article>
            </div>
        </div>

    </section>

    <!-- Typewriting script -->

    <script src="typewriting.js"></script>

    <script>
        const wrapper = document.getElementById("typeWrapper");

        function startCycle() {
            wrapper.innerHTML = `
        <span class="typewrite"
                data-loop="no"
                data-speed="100"
                data-delay="1200"
                data-lastdelay="5000"
                data-words='[
                "Connect.",
                "Collaborate.",
                "Grow.",
                "Premium Business Networking."
                ]'></span>
        `;

            const element = wrapper.querySelector('.typewrite');
            new typeWriting(element, () => {
                // Restart entire cycle
                setTimeout(startCycle, 300);
            });
        }

        window.addEventListener("DOMContentLoaded", startCycle);
    </script>

    <!-- Navbar toggle for mobile -->

    <script>
        const hamburger = document.getElementById("hamburger");
        const navul = document.getElementById("navul");

        hamburger.addEventListener("click", () => {
            navul.classList.toggle("show");
        });
    </script>



</body>

</html>
