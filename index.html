<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convergence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
    <nav id="navbar">
        <h1>CONVERGENCE</h1>
        <ul id="navul">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#sponsors">Sponsors</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div id="hamburger">
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Home -->
    <section id="home" class="header">
        <div class="header_txt">
            <h1 id="heroHead">
                <br>
                <span id="typeWrapper">
                    <span class="typewrite" data-loop="yes" data-speed="100" data-delay="1400"
                        data-words='["Connect.", "Collaborate.", "Grow."]'>
                    </span>
                </span>
            </h1>
        </div>
        <a href="#about1" id="ScrollHomeDown">
            <span class="material-symbols-outlined">
                south
            </span>
        </a>
    </section>


    <!-- Typewriting script -->

    <script src="typewriting.js"></script>

    <script>
        const wrapper = document.getElementById("typeWrapper");

        function startCycle() {
            wrapper.innerHTML = `
        <span class="typewrite"
                data-loop="no"
                data-speed="100"
                data-delay="1200"
                data-lastdelay="5000"
                data-words='[
                "Connect.",
                "Collaborate.",
                "Grow.",
                "Premium Business Networking for Leaders, Entrepreneurs, and Professionals."
                ]'></span>
        `;

            const element = wrapper.querySelector('.typewrite');
            new typeWriting(element, () => {
                // Restart entire cycle
                setTimeout(startCycle, 300);
            });
        }

        window.addEventListener("DOMContentLoaded", startCycle);
    </script>

    <!-- Navbar toggle for mobile -->

    <script>
        const hamburger = document.getElementById("hamburger");
        const navul = document.getElementById("navul");

        hamburger.addEventListener("click", () => {
            navul.classList.toggle("show");
        });
    </script>



</body>

</html>
